<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css" rel="stylesheet">
        #fa {
            width: 100%;
            height: 170px;
            padding: 20px 0px;
            background-color: cadetblue;
        }

        #son {
            width: 100%;
            height: 20px;
            padding: 30px 0px;
            background-color: black;
            color: white;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="fa" onmousedown="getEventTrigger(event)">
    <p id="son" onmousedown="getEventTrigger(event)">点我试试</p>
    e.currentTarget指的是注册了事件监听器的对象，
    而e.target指的是该对象里的子对象，也是触发这个事件的对象
</div>
</body>
<script type="text/javascript">
    function getEventTrigger(event) {
        x = event.currentTarget;
        y = event.target;
        console.log(event);
        alert("currentTarget 指向： " + x.id + "， target指向：" + y.id);
    }
</script>
</html>
